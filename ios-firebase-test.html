<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Firebase Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 2rem;
            background: #1a1a2e;
            color: white;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            margin: 1rem 0;
            width: 100%;
            cursor: pointer;
        }
        #output {
            background: #16213e;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>üß™ iOS Firebase Diagnostic</h1>
    
    <button onclick="testButton()">Test 1: Button Click</button>
    <button onclick="testFirebaseInit()">Test 2: Firebase Init</button>
    <button onclick="testAuth()">Test 3: Check Auth</button>
    <button onclick="testData()">Test 4: Load Data</button>
    
    <div id="output">Click buttons above to run tests...</div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(msg) {
            output.textContent += '\n' + msg;
            console.log(msg);
        }
        
        function testButton() {
            log('‚úÖ Button click works!');
            alert('Button click works!');
        }
        
        // PASTE YOUR FIREBASE CONFIG HERE
        const firebaseConfig = {
		apiKey: "AIzaSyCYR1pKLa99k6ADLk5QSYJ4XFlzyiF-8G0",
		authDomain: "game-library-741fb.firebaseapp.com",
		databaseURL: "https://game-library-741fb-default-rtdb.firebaseio.com",
		projectId: "game-library-741fb",
		storageBucket: "game-library-741fb.firebasestorage.app",
		messagingSenderId: "766308043698",
		appId: "1:766308043698:web:8a57160441534dd9fdf2ab"
		};
        
        let app, database, auth;
        
        function testFirebaseInit() {
            output.textContent = '';
            try {
                if (firebaseConfig.apiKey === "YOUR_API_KEY") {
                    log('‚ùå Firebase config not set!');
                    log('Edit this file and paste your config.');
                    return;
                }
                
                app = firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                auth = firebase.auth();
                log('‚úÖ Firebase initialized!');
            } catch (error) {
                log('‚ùå Firebase init failed: ' + error.message);
            }
        }
        
        function testAuth() {
            if (!auth) {
                log('‚ùå Run Test 2 first!');
                return;
            }
            
            const user = auth.currentUser;
            if (user) {
                log('‚úÖ Logged in as: ' + user.email);
                log('User ID: ' + user.uid);
            } else {
                log('‚ùå Not logged in');
                log('Sign in on main page first');
            }
        }
        
        async function testData() {
            if (!auth || !database) {
                log('‚ùå Run Tests 2 & 3 first!');
                return;
            }
            
            const user = auth.currentUser;
            if (!user) {
                log('‚ùå Not logged in');
                return;
            }
            
            log('üîÑ Loading games from Firebase...');
            log('Path: users/' + user.uid + '/games');
            
            try {
                const snapshot = await database.ref('users/' + user.uid + '/games').once('value');
                const data = snapshot.val();
                
                if (data) {
                    const count = Object.keys(data).length;
                    log('‚úÖ Found ' + count + ' games!');
                    log('Game IDs: ' + Object.keys(data).join(', '));
                } else {
                    log('‚ùå No games found at this path');
                    log('Checking old path...');
                    
                    const oldSnapshot = await database.ref('game-library/games').once('value');
                    const oldData = oldSnapshot.val();
                    
                    if (oldData) {
                        log('‚ö†Ô∏è Found ' + Object.keys(oldData).length + ' games at OLD path!');
                        log('Need to run migration script');
                    }
                }
            } catch (error) {
                log('‚ùå Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
